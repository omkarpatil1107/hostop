<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['Biharr', 605, 651, 730],
          ['Jharkhand', 914, 1090, 1416],
          ['Odisha', 2070, 918, 1382],
          ['West bengal', 1089, 1069, 1069],
          ['Meghalaya', 119, 87, 102],
          ['Assam', 1772, 1648, 1773],
          ['Nagaland', 10, 10, 8],
          ['Arunachal pradesh', 59, 67, 63],
          ['Mizoram', 25, 50, 42],

        ]);

        var options = {
          chart: {
            title: 'Rape cases in Eastern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
