  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['State', 'year-2017', 'year-2018', 'year-2019'],
            ['Rajasthan', 1473, 1508, 1659 ],
            ['Madhya Pradesh', 1908, 1879, 1795],
            ['Gujarat', 970, 1072, 973],
            ['Maharashtra', 2103, 2199, 2142],
            ['Chattishgarh', 919, 917, 913],
  
          ]);
  
          var options = {
            chart: {
              title: 'Murder cases in Western Region',
              subtitle: '3 year data',
            }
          };
  
          var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
  
          chart.draw(data, google.charts.Bar.convertOptions(options));
        }
      </script>
    </head>
    
    <body>
      <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
    </body>
  </html>
