<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['jammu and kashmir', 84, 82, 82],
          ['himachal pradesh', 29, 28, 62],
          ['punjab', 167, 176, 169],
          ['uttarakhand', 13, 17, 13],
          ['Haryana', 82, 107, 89],
          ['Uttar Pradesh', 58, 84, 134],

        ]);

        var options = {
          chart: {
            title: 'Corruption cases in Northern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
