        };

        chart.draw(data, options);
      }

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['jammu and kashmir', 132, 123, 196],
          ['himachal pradesh', 149, 134, 135],
          ['punjab', 171, 184, 167],
          ['uttarakhand', 174, 156, 152],
          ['Haryana', 309, 329, 348],
          ['Uttar Pradesh', 146, 148, 165],

        ]);

        var options = {
          chart: {
            title: 'Narcotics cases in Northern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
