<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['Rajasthan', 404, 372, 424],
          ['Madhya Pradesh', 294, 256, 318],
          ['Gujarat', 148, 333, 255],
          ['Maharashtra', 925, 936, 891],
          ['Chhattisgarh', 27, 17, 19],
          

        ]);

        var options = {
          chart: {
            title: 'Corruption cases in Western Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
