<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['Karnataka', 246, 249, 150],
          ['Telangana', 255, 260, 173],
          ['Andhra Pradesh', 288, 271, 186],
          ['Tamil Nadu', 319, 326, 231],
          ['Kerala', 401, 394, 302],
          

        ]);

        var options = {
          chart: {
            title: 'Narcotics cases in Southern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
