<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['Karnataka', 7604, 7215, 6795],
          ['Telangana', 10840, 10390, 11465],
          ['Andhra Pradesh', 6299, 6473, 8860],
          ['Tamil Nadu', 3511, 3865, 3517],
          ['Kerala', 4678, 5522, 6584],
          

        ]);

        var options = {
          chart: {
            title: 'Domestic voilence cases in Southern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
