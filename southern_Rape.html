      google.charts.load("current", {packages:["corechart"]});

          ['Andhra Pradesh',  3045],
          ['Tamil Nadu', 976],
          ['Kerala',  6021],

        var options = {
          title: 'Total Rape Cases in Three years from Southern region',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['Karnataka', 546, 492, 505],
          ['Telangana', 552, 606, 873],
          ['Andhra Pradesh', 988, 971, 1086],
          ['Tamil Nadu', 283, 331, 362],
          ['Kerala', 2003, 1945, 2023],
          

        ]);

        var options = {
          chart: {
            title: 'Rape cases in Southern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
