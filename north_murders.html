<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['jammu and kashmir', 152, 181, 119],
          ['himachal pradesh', 99, 99, 70],
          ['punjab', 659, 684, 679],
          ['uttarakhand', 181, 211, 199],
          ['Haryana', 1046, 1104, 1037],
          ['Uttar Pradesh', 4324, 3018, 3806],

        ]);

        var options = {
          chart: {
            title: 'Murder cases in Northern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
