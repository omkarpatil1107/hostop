<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['jammu and kashmir', 296, 320, 223],
          ['himachal pradesh', 249, 344, 359],
          ['punjab', 530, 831, 1002],
          ['uttarakhand', 374, 561, 526],
          ['Haryana', 1099, 1296, 1480],
          ['Uttar Pradesh', 4246, 3946, 3065],

        ]);

        var options = {
          chart: {
            title: 'Rape cases in Northern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
