<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['Biharr', 8067, 9209, 9138],
          ['Jharkhand', 3510, 4186, 3973],
          ['Odisha', 3451, 3226, 4329],
          ['West bengal', 10052, 9682, 9682],
          ['Meghalaya', 294, 257, 325],

          ['Nagaland', 66, 103, 122],
          ['Arunachal pradesh', 115, 122, 142],
          ['Mizoram', 91, 69, 131],

        ]);

        var options = {
          chart: {
            title: 'Domestic voilence cases in Eastern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
