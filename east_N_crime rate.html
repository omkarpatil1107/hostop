<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawStuff);
  
        function drawStuff() {
          var data = new google.visualization.arrayToDataTable([
            ['move', 'Crime rate'],
            ["Bihar", 2.4],
            ["Jharkhand", 3.1],
            ["Odisha", 2.2],
            ["West bengal", 1.0],
            ["Meghalaya", 2.1],
            ["Assam", 0.8],
            ["Nagaland", 0.0],
            ["Arunachal pradesh", 0.2],
            ["Mizoram", 0.2],
          ]);
  
          var options = {
            width: 800,
            legend: { position: 'none' },
            chart: {
              title: 'Crime Rate',
              subtitle: 'Crime rate is calculated by crime per unit population' },
            axes: {
              x: {
                0: { side: 'top', label: 'crime rate'} // Top x-axis.
              }
            },
            bar: { groupWidth: "90%" }
          };
  
          var chart = new google.charts.Bar(document.getElementById('top_x_div'));
          // Convert the Classic options to Material options.
          chart.draw(data, google.charts.Bar.convertOptions(options));
        };
      </script>
    </head>
    <body>
      <div id="top_x_div" style="width: 900px; height: 500px; margin:250px; width: 6000px; height: 500px;"></div>
    </body>
  </html>
