<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['jammu and kashmir', 691, 700, 621],
          ['himachal pradesh', 574, 600, 641],
          ['punjab', 3788, 4835, 4410],
          ['uttarakhand', 1122, 1528, 1341],
          ['Haryana', 5923, 5744, 6494],
          ['Uttar Pradesh', 20717, 22822, 19968],

        ]);

        var options = {
          chart: {
            title: 'Domestic voilence cases in Northern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
