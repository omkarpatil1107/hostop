<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['State', 'year-2017', 'year-2018', 'year-2019'],
          ['Biharr', 205, 224, 212],
          ['Jharkhand', 309, 327, 301],
          ['Odisha', 257, 197, 174],
          ['West bengal', 184, 207, 119],
          ['Meghalaya', 211,232, 257],
          ['Assam', 172, 209, 217],
          ['Nagaland', 19, 17, 27],
          ['Arunachal pradesh', 57, 67, 47],
          ['Mizoram', 97, 107, 100],

        ]);

        var options = {
          chart: {
            title: 'Narcotics cases in Eastern Region',
            subtitle: '3 year data',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  
  <body>
    <div id="columnchart_material" style="width: 900px; height: 500px; margin:200px; width: 1000px; height: 500px;"></div>
  </body>
</html>
